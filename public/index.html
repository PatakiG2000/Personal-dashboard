<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Web site created using create-snowpack-app"
    />
    <link rel="stylesheet" type="text/css" href="/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <title>Snowpack App</title>
  </head>
  <body>
    <div class="content">
      <div class="heading">
        <div class="bookmarks">
          <button class="bookmark-btn">Bookmarks</button>
          <div class="bookmarks-container hidden">
            <input id="sitename" type="text" placeholder="Title" />
            <input id="siteurl" type="text" placeholder="Site url" />
            <button class="add-bookmark">Add</button>
            <ol class="bookmark-list">
              <li>
                <a href="https://fontawesome.com/icons/x?f=classic&s=solid"
                  >Fontawesome</a
                >
              </li>
            </ol>
          </div>
        </div>
        <div class="stocks hidden">
          <ul class="stock-list">
            <li class="stock-element">asd</li>
            <li class="stock-element">asd</li>
            <li class="stock-element">asd</li>
            <li class="stock-element">asd</li>
            <li class="stock-element">asd</li>
          </ul>
        </div>

        <div class="weather">
          <img src="" alt="weather icon" />
          <p>Weather</p>
          <p>City</p>
          <p>min</p>
          <p>max</p>
        </div>
      </div>
      <div class="middle">
        <div class="default-content">
          <h1 class="time"></h1>
          <p class="quote">Random deep quote fhuu</p>
        </div>
        <div class="learning hidden">
          <div class="learning-btn-container">
            <button class="timer-btn">Timer</button>
            <button class="break-btn">Break</button>
            <button class="long-break-btn">Long break</button>
          </div>
          <h1 class="timer">30:00</h1>
          <button class="start-timer-btn">Start</button>
          <button class="pause-timer-btn hidden">Pause</button>
        </div>
        <div class="todos">
          <button class="close">Close</button>
          <ul class="todo-list"></ul>
          <button class="new-task-btn">New task</button>
          <div class="new-task-div hidden">
            <textarea
              class="todo-input"
              name=""
              id=""
              cols="10"
              rows="3"
              maxlength="50"
              placeholder="Learn a new skill..."
            ></textarea>
            <button class="add-todo-btn">Add</button>
          </div>
        </div>
      </div>
      <div class="footer">
        <button class="learning-mode-btn">Learning mode</button>
        <button class="leave-btn hidden">Leave learning mode</button>
        <div class="todo-sticky">
          <button class="todo-button hidden">Todo list</button>
          <button class="add-sticky-btn">New sticky note</button>
        </div>

        <div class="sticky-form hidden">
          <label for="stickytitle">Title for your sticky:</label>
          <input type="text" name="stickytitle" id="stickytitle" />
          <label for="stickytext">Your note: </label>
          <textarea
            name="stickytext"
            id="stickytext"
            cols="24"
            rows="10"
          ></textarea>
          <button class="button" id="createsticky">Stick</button>
          <button class="button" id="closesticky">Close</button>
        </div>
      </div>
    </div>
    <audio id="alarm">
      <source src="audio/alarm.mp3" type="audio/mpeg" />
    </audio>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script type="module" src="/dist/index.js"></script>
  </body>
</html>
